<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">聯絡我們</h1>
    </header>
    <main class="p-6">
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-lg text-gray-700">姓名</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="email" class="block text-lg text-gray-700">電子郵件</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="message" class="block text-lg text-gray-700">訊息</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-md">送出</button>
        </form>
        <p id="successMessage" class="hidden text-green-600 mt-4">您的訊息已成功送出！</p>
        <nav class="mt-4">
            <ul class="space-y-2">
                <li><a href="../index.html" class="text-blue-500 hover:underline">首頁</a></li>
                <li><a href="about.html" class="text-blue-500 hover:underline">關於我們</a></li>
            </ul>
        </nav>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 我的網站</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
